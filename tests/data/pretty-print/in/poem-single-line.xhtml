		<article id="the-brothers" epub:type="z3998:poem">
			<h4 epub:type="title">
				<span>The Brothers</span>
				<span epub:type="subtitle">A Pastoral Poem</span><a href="endnotes.xhtml#note-8" id="noteref-8" epub:type="noteref">8</a>
			</h4>
			<p>
				<span>“These Tourists, Heaven preserve us! needs must live</span>
				<br/>
				<span>A profitable life: some glance along,</span>
				<br/>
				<span>
					<i xml:lang="fr">Et O ces voix d’enfants, chantant dans la coupole!</i><a href="endnotes.xhtml#note-28" id="noteref-28" epub:type="noteref">28</a>
				</span>
			</p>
